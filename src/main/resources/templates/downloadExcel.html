<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>down Excel</title>
</head>
<body>
<h4>Welcome to download page!</h4>

<form action="#" th:action="@{/create}" th:object="${city}" method="post">


    <input type="hidden" th:field="*{cityId}"/>
    <span>cityname:</span>
    <input type="text" th:field="*{cityName}"/>
    <span>area:</span>
    <input type="text" th:field="*{cityArea}"/>
    <span>province:</span>
    <input type="text" th:field="*{province}"/>
    <span>postalcode:</span>
    <input type="text" th:field="*{postalCode}"/>
    <input type="submit" value="submit" name="createCity"/>
</form>

</body>
</html>
